<div class="col-xs-12">
    <h2 class="col-xs-12">Stack Overflow Questions</h2>
    <div class="col-xs-12 col-sm-6 offset-0 ">
    		<div class="col-xs-9"> <input type="text" class="form-control" ng-model="$ctrl.inputQuery" /></div>
    		<button type="button" ng-click="$ctrl.searchQuestions()" class="btn btn-default">Search</button>
    </div>
    <div class="col-xs-12" ng-if="$ctrl.questions.length > 0">
        <h1>Results</h1>
        <ul class="list-group">
            <li class="list-group-item col-xs-12 col-sm-6 " ng-repeat="question in $ctrl.questions">
                <div class="col-xs-12">
                    <h3 class="title text-center" title="{{question.title}}">{{question.title}}</h3>
                    <ul class="col-xs-12 question-details">
                        <li><label>Question Score:</label> <span>{{question.score}}</span></li>
                        <li ng-if="question.is_answered"><label>Answer:</label> <a href="http://stackoverflow.com/a/{{question.accepted_answer_id}}" class="console-link" target="_blank" title="link to answer">{{question.accepted_answer_id}}</a></li>
                        <li><label>Number of Views:</label> <span>{{question.view_count}}</span></li>
                        <li><label>Tags:</label> <span ng-repeat="tag in question.tags">&nbsp;{{tag}}&nbsp</span></li>
                        <li><label>Asked Time:</label> <span>{{question.creation_date | date:'short'}}</span></li>
                    </ul>
                </div>
            </li>

        </ul>
    </div>
    </div>
